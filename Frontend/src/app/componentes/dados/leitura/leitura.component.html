<div class="mat-elevation-z4">
    <table mat-table [dataSource]='mercadorias'>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="preço">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{row.preco | currency: 'BRL'}}</td>
      </ng-container>

      <!-- Voltage Column -->
      <ng-container matColumnDef="tensao">
        <th mat-header-cell *matHeaderCellDef>Tensão</th>
        <td mat-cell *matCellDef="let row">{{row.tensao}}</td>
      </ng-container>

      <!-- Favourite Column -->
      <ng-container matColumnDef="emEstoque">
        <th mat-header-cell *matHeaderCellDef>Em estoque</th>
        <td mat-cell *matCellDef="let row">{{row.emEstoque}}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data de inscrição</th>
        <td mat-cell *matCellDef="let row">{{row.data}}</td>
      </ng-container>

      <!-- Voltage Column -->
      <ng-container matColumnDef="cor">
        <th mat-header-cell *matHeaderCellDef>Cor</th>
        <td mat-cell *matCellDef="let row">{{row.cor}}</td>
      </ng-container>
      
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink='/mercadorias/atualizar/{{row.id}}'>
            <i class='material-icons edit'>build</i>
          </a>
          <a routerLink='/mercadorias/apagar/{{row.id}}'>
            <i class='material-icons delete'>delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
  </div>
