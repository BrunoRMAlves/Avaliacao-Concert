<div>
<mat-card>
    <mat-card-title>
        Vendas
    </mat-card-title>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Nome" formControlName='nome'>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade" formControlName='idade' >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor da Compra" formControlName='valor_compra'>
        </mat-form-field>
    </form>
</mat-card>
</div>

<button mat-raised-button color='primary' (click)="onSubmit()">
    Adicionar Cliente
</button>

<button mat-raised-button (click)='limpar'>
    Limpar
</button>
